<!DOCTYPE html>
<html>
<head>
    <title>Contact Page</title>
    <link rel="stylesheet" href="css-folder/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <div class="row">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="blog.html">Blogs</a>
        </div>

        <div class="row">
            
            <div class="col-lg-6">
                <h3>Contact form</h3>
                <form>
                    <div class="form-group">
                        <label> First Name: </label>
                        <input type="text" name="firstName" placeholder="type your " class="form-control">

                    </div>
                    
                    <div class="form-group">
                        <label> Second Name: </label>
                        <input type="text" name="secondName" placeholder="Second Name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label> Email Address: </label>
                        <input type="email" name="email" placeholder="Email Address" class="form-control">
                    </div>

                    <div class="form-group">
                        <label> Telephone Number: </label>
                        <input type="tel" name="Telephone" placeholder="Your telephone number" class="form-control">
                    </div>

                    <!-- Gender -->
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select class="form-control" name="gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </div>

                     <!-- movies -->
                     <div class="form-group">
                        <label for="gender">Use Control and the mouse to select movies:</label>
                        <select class="form-control" name="movies[]" multiple>
                            <option value="robot">Mr Robot</option>
                            <option value="Silicon">Silicon Valley</option>
                            <option value="creator">The Creator</option>
                            <option value="imagine">Imagination</option>
                        </select>
                    </div>
                    <hr />
                    <div>
                        <label for="">Python</label>
                        <input type="radio" name="python">

                        <label for="">PHP</label>
                        <input type="radio" name="php">

                        <label for="">Java</label>
                        <input type="checkbox" name="java">

                        <label for="">Javascript</label>
                        <input type="checkbox" name="js">

                     </div>
                    <br />

                    <button type="submit" class="btn" style="background-color:#2165da">Submit</button>
                </form>
            </div>

            <div class="col-lg-6">
                <h3>Contact Details</h3>

            </div>
        </div>

        <div class="row">

        </div>
    </div>
    
</body>
</html>
